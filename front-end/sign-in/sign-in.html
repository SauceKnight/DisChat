<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sign-in.css">
    <title>Sign-Up</title>
</head>

<body>
    <div class="dischat">
        <a href="/"><img src="../images/dischat.png" height="30" width="120" class="header__logo-link"></a>
    </div>
    <main class="body">
        <div class="sign-in-box">
            <h1 class="form-header">Create an account</h1>
            <form action="">
                <p>Email</p>
                <input class="info" type="text" name="email">
                <p>Username</p>
                <input class="info" type="text" name="username">
                <p>Password</p>
                <input class="info" type="password" name="password">
                <input class="submit" type="submit" name="submit" value="Sign Up"><br>
                <a href="/Users/lenalf/Documents/DisChat/DisChat/front-end/Log-in/log-in.html">Already have an
                    account?</a>
            </form>
        </div>
    </main>
</body>

</html>

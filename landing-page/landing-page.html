<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./landing-page.css">
    <title>DisChat</title>
</head>
<body>
    <div class="header">
        <header class="header">
            <nav class="header__nav-bar">
                <div class="header__logo">
                    <a href="/"><img src="./images/coin-icon.svg" height="70" width="70"></a>
                </div>
                <div class="header__buttons">
                    <button class="header__login-button">Login</button>
                    <button class="header__sign-up-button">Sign Up</button>
                </div>
            </nav>
        </header>
    </div>
    <main class="body">
        <div class="body">
            <h1 class="body__heading">A new way to chat with your communities and friends</h1>
            <div class=body__icons>
                <img class=body__icons-android src="./images/android.svg" height="100" width="50">
                <img class=body__icons-bomb src="./images/bomb-icon.svg" height="40" width="40">
                <img class=body__icons-cartage src="./images/cartrage.svg" height="50" width="50">
                <img class=body__icons-coin src="./images/coin-icon.svg" height="50" width="45">
                <img class=body__icons-controller src="./images/controller.svg" height="65" width="75">
                <img class=body__icons-desktop src="./images/desktop.svg" height="300" width="350">
                <img class=body__icons-dot src="./images/dot-icon.svg" height="25" width="25">
                <img class=body__icons-iphone src="./images/iphone.svg" height="100" width="50">
                <img class=body__icons-laptop src="./images/laptop.svg" height="180" width="320">
                <img class=body__icons-headphones src="./images/headphones.svg" height="80" width="60">
                <img class=body__icons-box src="./images/mario-box.svg" height="60" width="60">
                <img class=body__icons-potion src="./images/potion-icon.svg" height="80" width="50">
                <img class=body__icons-square src="./images/square-icon.svg">
                <img class=body__icons-triangle src="./images/triangle-icon.svg">
                <img class=body__icons-x src="./images/x-icon.svg">
            </div>
            <p class="body__message">Dischat is an easy way to communicate with your community all around the world! Demo our site today!<br>
                Ready to try Dischat? Join the community today!</p>
            <button class="body__demo-button">Demo</button>
        </div>
    </main>
</body>
</html>

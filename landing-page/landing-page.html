<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./landing-page.css">
    <title>DisChat</title>
</head>
<body>
    <div class="header">
        <header class="header">
            <nav class="header__nav-bar">
                <div class="header__logo">
                    <a href="/"><img src="./images/logo.svg" height="60" width="60" class="header__logo-link"></a>
                </div>
                <div class="header__buttons">
                    <button class="header__login-button">Login</button>
                    <button class="header__sign-up-button">Sign Up</button>
                </div>
            </nav>
        </header>
    </div>
    <main class="body">
        <div class="body">
            <h1 class="body__heading">A new way to chat with your communities and friends</h1>
            <div class=body__icons>
                <img class="body__icons-bomb floating" src="./images/bomb-icon.svg" height="65" width="65">
                <img class="body__icons-cartrage floating2"src="./images/cartrage.svg" height="50" width="50">
                <img class="body__icons-coin-1 floating2" src="./images/coin-icon.svg" height="65" width="55">
                <img class="body__icons-coin-2 floating" src="./images/coin-icon.svg" height="65" width="55">
                <img class=body__icons-box src="./images/mario-box.svg" height="60" width="60">
                <img class=body__icons-desktop src="./images/desktop.svg" height="400" width="450">
                <img class=body__icons-android src="./images/android.svg" height="160" width="90">
                <img class=body__icons-controller src="./images/controller.svg" height="95" width="110">
                <img class=body__icons-dot src="./images/dot-icon.svg" height="25" width="25">
                <img class=body__icons-iphone src="./images/iphone.svg" height="150" width="90">
                <img class=body__icons-laptop src="./images/laptop.svg" height="230" width="370">
                <img class=body__icons-headphones src="./images/headphones.svg" height="110" width="70">
                <img class=body__icons-potion src="./images/potion-icon.svg" height="100" width="70">
                <img class=body__icons-square src="./images/square-icon.svg" height="25" width="25">
                <img class=body__icons-triangle src="./images/triangle-icon.svg" height="25" width="25">
                <img class=body__icons-x-1 src="./images/x-icon.svg" height="25" width="25">
                <img class=body__icons-x-2 src="./images/x-icon.svg" height="25" width="25">
                <img class=body__icons-disk src="./images/disk.svg" height="45" width="85">
            </div>
            <p class="body__message">Dischat is an easy way to communicate with your community all around the world! Demo our site today!<br>
                Ready to try Dischat? Join the community today!</p>
            <button class="body__demo-button">Demo</button>
        </div>
    </main>
</body>
</html>
